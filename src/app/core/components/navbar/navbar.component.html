<header>
  <div class="hamburger" #hamburger (click)="transformBurger(hamburger)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
  <div class="navbar-content">
    <img
      src="https://datadashboard.health.gov.il/COVID-19/assets/images/logo_DAshboard-01.png"
      alt="Israel Ministry of Health logo"
    />
    <div class="text-desc">
      <h4>נגיף הקורונה בישראל - תמונת מצב כללית</h4>
      <span>עדכון אחרון: 20 בקאוקטובר 2022 | 06:52</span>
    </div>
  </div>

  <button class="theme-button" (click)="toggleTheme()" [ngClass]="{ 'active-theme-button': this.themeButtonColorToggle}">
    <img
      *ngIf="!this.themeButtonColorToggle"
      src="https://datadashboard.health.gov.il/COVID-19/assets/images/brightness_dark.png"
      alt="site theme switch"
    />
    <img
      *ngIf="this.themeButtonColorToggle"
      src="https://datadashboard.health.gov.il/COVID-19/assets/images/brightness_light.png"
      alt="site theme switch"
    />
  </button>
</header>
<app-sidebar [sideMenuState]="this.sideMenuState"></app-sidebar>
<nav [ngClass]="'dark'">
  <ul #secondnavbar>
    <li [ngClass]="{'highlight-navbar': this.currentActive === 1}" (click)="scrollNavigate(1)">מבט על</li>
    <li [ngClass]="{'highlight-navbar': currentActive === 2}" (click)="scrollNavigate(2)">מדדים מרכזיים</li>
    <li [ngClass]="{'highlight-navbar': currentActive === 3}" (click)="scrollNavigate(3)">מדדי תחלואה כללית</li>
    <li [ngClass]="{'highlight-navbar': currentActive === 4}" (click)="scrollNavigate(4)">תחלואה ואשפוזי ילדים</li>
    <li [ngClass]="{'highlight-navbar': currentActive === 5}" (click)="scrollNavigate(5)">תחלואה מחו''ל</li>
    <li [ngClass]="{'highlight-navbar': currentActive === 6}" (click)="scrollNavigate(6)">השפעות התחסנות על התחלואה</li>
  </ul>
</nav>
